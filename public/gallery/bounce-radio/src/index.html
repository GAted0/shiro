<form>
  <div class="form-control">
    <input type="radio" name="gender" class="radio bounce" id="male" />
    <label for="male">Male</label>
  </div>
  <div class="form-control">
    <input type="radio" name="gender" class="radio bounce" id="female" />
    <label for="female">Female</label>
  </div>
  <div class="form-control">
    <input type="radio" name="gender" class="radio bounce" id="disabled" disabled />
    <label for="disabled">Disabled</label>
  </div>
  <div class="form-control">
    <input type="radio" name="gender" class="radio bounce" id="disabled-checked" disabled checked />
    <label for="disabled-checked">Default</label>
  </div>
</form>
