<dialog id="confirm-modal" class="modal">
  <div class="modal-content">
    <h3 class="modal-title">Confirm</h3>
    <article class="modal-description">
      <div class="container">
        <p>你接受这场决斗吗？</p>
        <p>对手：<span class="text-bold">alphardex</span></p>
        <p>方式：<span class="text-bold">1 vs 1</span></p>
      </div>
    </article>
    <div class="modal-options">
      <button
        class="btn btn-round option confirm"
        onclick="document.querySelector('#confirm-modal').close()"
      >
        <div class="circle"></div>
      </button>
      <button
        class="btn btn-round option cancel"
        onclick="document.querySelector('#confirm-modal').close()"
      >
        <div class="cross"></div>
      </button>
    </div>
  </div>
</dialog>
<form action="javascript:void(0);">
  <button
    class="btn btn-danger"
    onclick="document.querySelector('#confirm-modal').showModal()"
  >
    Open Modal
  </button>
</form>
